name: Update Cloud Permissions

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-permissions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 azure-identity azure-mgmt-authorization google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client oci
      - name: Fetch and compare permissions
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          python scripts/fetch_aws_permissions.py
          python scripts/compare_permissions.py
      - name: Copy files to deploy directory
        run: |
          mkdir deploy
          cp src/index.html deploy/
          cp src/styles.css deploy/
          cp src/script.js deploy/
          cp -R src/snapshots deploy/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy